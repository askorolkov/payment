            <div class="card__data">
              <label class="card__label">Name 
                <input 
                  class="card__input" 
                  id="name" 
                  type="text" 
                  minlength="2" 
                  maxlength="40" 
                  placeholder="John Smith" 
                  required/>
                <span class="validity name-error"></span>
              </label>            
              <label class="card__label">Expiration 
                <input 
                  class="card__input" 
                  id="expiration" 
                  type="text" 
                  minlength="5"
                  maxlength="5"
                  pattern="\d{2}\/\d{2}"
                  placeholder="MM/YY" 
                  required />
                <span class="validity expiration-error"></span>
              </label>            
              <label class="card__label">Card number
                <input 
                  class="card__input" 
                  id="number" 
                  type="text"
                  placeholder="16-digit card number"
                  minlength="16"
                  maxlength="16"
                  required />
                <span class="validity number-error"></span>
              </label>            
              <label class="card__label">CVV
                <input  
                  class="card__input"  
                  id="cvv"   
                  type="password"   
                  minlength="3"   
                  maxlength="3"
                  placeholder="3-digit code"   

                  required />
                <span class="validity cvv-error"></span>
              </label>
            </div> 
            <div class="card__buttons">
